<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiple Promises Resolution Tracker</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px 15px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #loading-row td {
      font-style: italic;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr id="loading-row">
        <td colspan="2">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    function createTimedPromise(index) {
      const delay = Math.random() * 2 + 1; // 1â€“3 seconds
      return new Promise(resolve => {
        setTimeout(() => {
          resolve({ index, delay: delay.toFixed(3) });
        }, delay * 1000);
      });
    }

    const startTime = performance.now();

    const promises = [
      createTimedPromise(1),
      createTimedPromise(2),
      createTimedPromise(3)
    ];

    Promise.all(promises).then(results => {
      const endTime = performance.now();
      const totalTime = ((endTime - startTime) / 1000).toFixed(3);

      const tbody = document.getElementById('output');
      tbody.innerHTML = ''; // Clear loading row

      results.forEach((result, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>Promise ${idx + 1}</td>
          <td>${result.delay}</td>
        `;
        tbody.appendChild(row);
      });

      const totalRow = document.createElement('tr');
      totalRow.innerHTML = `
        <td><strong>Total</strong></td>
        <td>${totalTime}</td>
      `;
      tbody.appendChild(totalRow);
    });
  </script>

</body>
</html>
